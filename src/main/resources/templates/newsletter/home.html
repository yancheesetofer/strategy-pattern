<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="m-5" style="text-align: center">Newsletter Service</h2>
<div class="d-flex justify-content-center">
    <div style="width: 50%">
        <h3 style="text-align: center">Inbox</h3>
        <div class="m-3 card" th:each="entry: ${map}">
            <div style="background-color:#abd8ff; color:white" class="p-2">
                <h5 th:text="${entry.key}"></h5>
            </div>
            <div class="m-3">
            <div th:each="message: ${entry.value}">
                <div th:text="${message}"></div>
            </div>
            </div>
        </div>
    </div>


    <div style="width: 20%">
        <h3 style="text-align: center">Broadcast</h3>
        <form class="card m-3 p-3" th:action="@{/newsletter}" method="POST">
            <div>
                <label>
                    Category:
                    <select th:name="newsletterName">
                        <option th:each="newsletter: ${newsletters}" th:value="${newsletter}"
                                th:text="${newsletter}"></option>
                    </select>
                </label>

                <div>
                    <div style="text-align: center;">
                        <button class="btn btn-primary m-3" type="submit">
                            Send News
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
</body>
</html>
